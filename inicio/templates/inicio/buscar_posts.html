{% extends 'inicio/base.html' %}

{% block content %}
<h2>Buscar Posts</h2>
<form method="get">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Buscar</button>
</form>

<h3>Resultados:</h3>
<ul>
    {% for post in posts %}
        <li><a href="{% url 'ver_post' post.id %}">{{ post.titulo }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
